<!DOCTYPE html>
<html lang="en">
<body> 
<head>
    <p>
        Hello {{github_username}}
        {% if repos %}
        <ul>
            {% for repo in repos %}
                {% for info in repo %}
                <li>{{ info }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% else %}
        <p>No repositories found.</p>
    {% endif %}
    </p>
 </head> 
</body>
</html>
