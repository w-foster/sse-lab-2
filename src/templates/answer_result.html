<!DOCTYPE html>
<html lang="en">
 <head>
	 <meta charset="UTF-8">
	 <title>Most Epic Maths Website</title>
 </head>
 <body>
	{% if is_correct %}
	 <p> You are correct. Soon you may become a maths wizard.</p>
	 {% else %}
	 <h1> You are wrong!!!</h1>
	 <p> This is a simple question... </p>
	 <p>The correct answer is {{correct_answer}}, of course!</p>
	{% endif %}
	 <p>Your score is {{total_answers_count}} / {{correct_answers_count}}</p>
	 <form action="/question" method="GET">
		<button type="submit">NEXT QUESTION</button>
	 </form> 
 </body>
</html>
